              <input type="text" class="cardDateMonth" />
              <input type="text" class="cardDateYear" id="cardYear" name="cardYear"/>

          <div class="card__face card__face--back secondCard">
            <img
            src="/interactive-card-details-form-main/images/bg-card-back.png"
            alt="" class="backFace js-card"
          />
         <input type="text" class="cardCvc" id="cardCvc" name="cardCvc"  placeholder="e.g. 123"/> 
          </div>
        </div>
      </div>

      <div class="formContainer">
        <div class="finish">
          <p class="">Thank You</p>
          <button type="submit" class="continue">CONTINUE</button>
        </div>
        <form id="formPart">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="name"  class="cardOwnerName js-inpt"/>
        

          <label for="number">Cardholder Number</label>
          <input type="text" name="number" id="number" class="cardOwnerNumber  js-inpt" />

          <div class="cardOwnerDateCvc">
            <div class="cardOwnerDate">
              <label for="date"> Exp.Date (MM/YY)</label>
              <div class="date" id="datePart">
                <input type="text" id="date"  name="date"    class="cardOwnerdateMonth  js-inpt" />
             
                <input type="text" id="cardOwnYear" name="cardOwnYear"  class="cardOwnerdateYear  js-inpt" />
              </div>
            </div>
            <div class="cardOwnerCvc">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" class="comeBack" />
            </div>
          </div>
          <button type="submit" class="accept">CONFIRM</button>
        </form>
      </div>
